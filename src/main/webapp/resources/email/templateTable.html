<!DOCTYPE html>
<html>
    <head>
        <title>HMS</title>
        <style>
            *{
                font-family: Century Gothic; font-size: 13px;
            }
        </style>
    </head>
    <body>
    <center>
        <table style="width: 90%; border: 1px solid #A4A4A4;">
            <tr>
                <td style="padding: 5px;">
                    <center><img src="cid:${logoCid}" alt="HMS" height="90" /></center>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px; font-size: 16px; font-weight: bold; color: white; background-color: #2E2E2E;">
                    Hardware Management System (HMS) - Sg. Gadut
                </td>
            </tr>
            <tr>
                <td style="padding: 5px;">
                    <br/>
                    Dear ${user},
                    <br/><br/>
                    <b>${subject}</b>
                    <br/>
                    <br/>
                    <p>${message}</p>
                    <br/>
                    <br/>
                    <br/>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px;">
                    <table style="width: 90%; border: 1px solid #A4A4A4;">
                        <tr>
                            <td>a</td>
                            <td>b</td>
                            <td>c</td>
                            <td>d</td>
                            <td>e</td>
                        </tr>
                        <div id="container">
                            <script>
                                var table = document.createElement('table'),tr, td, row, cell;
                                 for (row = 0; row < 10; row++) {
                                    tr = document.createElement('tr');
                                    for (cell = 0; cell < 5; cell++) {
                                        td = document.createElement('td');
                                        tr.appendChild(td);
                                        td.innerHTML = row * 5 + cell + 1;
                                    }
                                    table.appendChild(tr);
                                 }
                                 document.getElementById('container').appendChild(table);
                             </script>
                        </div>                        
                        <tr>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px;">
                    <br/>
                    Regards,
                    <br/>
                    HMS Administrator
                    <br/>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px; height: 3px; background-color: #2E2E2E;">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
